<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat_with_arya</title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <style>
      /* Base styles */
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #121212;
        color: #e0e0e0;
      }

      h2, h3 {
        font-weight: 700;
        color: #e0e0e0;
      }

      .videos {
        display: flex;
        justify-content: space-around;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .white-text {
    color: white;
}


      .videos span {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        max-width: 48%; /* Ensures the videos take up about half the width each */
      }

      video {
        width: 100%;
        max-width: 500px;
        border: 2px solid #e0e0e0;
      }

      button {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #555;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      input {
        padding: 10px;
        border: 1px solid #555;
        border-radius: 5px;
        background-color: #333;
        color: #e0e0e0;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .videos {
          flex-direction: column;
        }

        .videos span {
          max-width: 100%;
          margin-bottom: 20px; /* Space between the video boxes */
        }
      }

      @media (max-width: 500px) {
        .videos {
          flex-direction: column;
        }

        .videos span {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>ME</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>YOU</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p class="white-text">Answer the call from a different browser window or device</p>

    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>
    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>
  </body>
</html>
